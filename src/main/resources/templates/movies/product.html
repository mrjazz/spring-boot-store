<!DOCTYPE html>
<html layout:decorator="layouts/default">
<head>
    <title th:text="${title}"/>
</head>
<body>
    <div layout:fragment="content">

        <div th:replace="movies/side-bar"/>

        <div class="col-md-9">
            <!-- Product Info Starts -->
            <div class="row product-info">
                <!-- Left Starts -->
                <div class="col-sm-5 images-block">
                    <p>
                        <img src="http://placehold.it/320x400" alt="Image" class="img-responsive thumbnail">
                    </p>
                </div>
                <!-- Left Ends -->
                <!-- Right Starts -->
                <div class="col-sm-7 product-details">
                    <!-- Product Name Starts -->
                    <h2 th:text="${movie.title}"></h2>
                    <!-- Product Name Ends -->
                    <hr>
                    <!-- Manufacturer Starts -->
                    <ul class="list-unstyled manufacturer">
                        <li th:text="'Category: ' + ${movie.category}"></li>
                        <li th:text="'Year: ' + ${movie.year}"></li>
                        <li th:text="'Cast: ' + ${movie.cast}"></li>
                        <li th:text="'Director: ' + ${movie.director}"></li>
                        <li th:text="'Story: ' + ${#strings.replace(movie.story,'|',', ')}"></li>
                    </ul>
                    <!-- Manufacturer Ends -->
                    <hr>
                    <!-- Price Starts -->
                    <div class="price">
                        <span class="price-head">Price:</span>
                        <span class="price-new" th:text="${curService.convert(movie.price, currency)}"></span>
                    </div>
                    <!-- Price Ends -->
                    <hr>
                    <!-- Available Options Starts -->
                    <form method="post" th:action="@{/cart-add}">
                        <div class="options">
                            <div class="form-group">
                                <label class="control-label text-uppercase" for="input-quantity">Qty:</label>
                                <input type="hidden" name="movie_id" th:value="${movie.id}"/>
                                <input type="text" name="quantity" value="1" size="2" id="input-quantity" class="form-control">
                            </div>
                            <div class="cart-button button-group">
                                <input type="submit" class="btn btn-cart" text="Add to Cart"/>
                            </div>
                        </div>
                    </form>
                    <!-- Available Options Ends -->
                    <hr>
                </div>
                <!-- Right Ends -->
            </div>
            <!-- product Info Ends -->
            <!-- Product Description Starts -->
            <div class="product-info-box">
                <h4 class="heading">Terms</h4>
                <div class="content panel-smart">
                    <p>
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.
                    </p>
                    <p>
                        It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
